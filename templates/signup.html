<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Car Price Predictor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --primary-accent: #BB86FC;
            --secondary-accent: #03DAC6;
            --text-light: #E0E0E0;
            --text-muted: #A0A0A0;
            --shadow-color: rgba(0, 0, 0, 0.6);
            --border-color: #333333;
            --error-color: #CF6679;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-image: linear-gradient(135deg, var(--dark-bg) 0%, #000000 100%);
            overflow-x: hidden;
        }

        .container {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 45px var(--shadow-color);
            width: 100%;
            max-width: 450px;
            text-align: center;
            border: 1px solid var(--border-color);
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 2.5rem;
            color: var(--primary-accent);
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            background-color: var(--dark-bg);
            color: var(--text-light);
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: var(--primary-accent);
            box-shadow: 0 0 10px rgba(187, 134, 252, 0.3);
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background-image: linear-gradient(90deg, var(--primary-accent) 0%, var(--secondary-accent) 100%);
            color: var(--dark-bg);
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 20px rgba(187, 134, 252, 0.2);
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(187, 134, 252, 0.4);
        }
        
        .flash-message {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
            font-weight: 500;
            color: var(--text-light);
        }
        .flash-message.success {
            background-color: var(--secondary-accent);
        }
        .flash-message.danger {
            background-color: var(--error-color);
        }

        p {
            margin-top: 25px;
            color: var(--text-muted);
        }

        a {
            color: var(--primary-accent);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        a:hover {
            color: var(--secondary-accent);
            text-decoration: underline;
        }
        
        /* Nav back to landing page */
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: color 0.3s;
        }
        .back-link:hover {
            color: var(--text-light);
        }
    </style>
</head>
<body>
    <a href="{{ url_for('landing_page') }}" class="back-link">
        <i class="fas fa-chevron-left"></i> Back
    </a>
    <div class="container">
        <h1>Create an Account</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="{{ url_for('signup') }}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Log In</a></p>
    </div>
</body>
</html>
